<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="https://mtracks.azureedge.net/public/images/icon/favicon/favicon-svg2.svg"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Cart | Multitracks</title>
  </head>
  <body>
    <header class="header">
      <img
        src="http://mtracks.azureedge.net/public/images/site/logo/en/logo-mono.svg"
        alt="Multitracks Logo"
        class="header__logo"
      />
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Products</a>
            <span class="header__icon-dark material-icons-outlined">
              arrow_drop_down
            </span>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Songs</a>
            <span class="header__icon-dark material-icons-outlined">
              arrow_drop_down
            </span>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Sounds</a>
            <span class="header__icon-dark material-icons-outlined">
              arrow_drop_down
            </span>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">Pricing</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">More</a>
            <span class="header__icon-dark material-icons-outlined">
              arrow_drop_down
            </span>
          </li>
          <li class="header__item">
            <a href="#" class="header__link header__link--covid">Covid-19</a>
          </li>
        </ul>
      </nav>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <span class="header__icon-light material-icons">
              perm_identity
            </span>
            <a href="#" class="header__link">Account</a>
          </li>
          <li class="header__item">
            <span class="header__icon-light material-icons-outlined"
              >shopping_cart</span
            >
            <a href="#" class="header__link">Cart</a>
          </li>
          <li class="header__item">
            <span class="header__icon-light material-icons-outlined">
              headset_mic
            </span>
            <a href="#" class="header__link">Support</a>
          </li>
        </ul>
        <div class="header__search-box">
          <input type="text" placeholder="Search" class="header__search" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="cart">
          <div class="cart__content">
            <h2 class="heading-primary">My Cart</h2>
          </div>
        </section>
        <section class="summary">
          <div class="summary__content"></div>
        </section>
        <section class="saved">
          <div class="saved__content"></div>
        </section>
      </div>

      <!-- 
			<div class="row">
        <div class="col-1-of-2">Col 1 of 2</div>
        <div class="col-1-of-2">Col 1 of 2</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">Col 1 of 3</div>
        <div class="col-1-of-3">Col 1 of 3</div>
        <div class="col-1-of-3">Col 1 of 3</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">Col 1 of 3</div>
        <div class="col-2-of-3">Col 2 of 3</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">Col 1 of 4</div>
        <div class="col-1-of-4">Col 1 of 4</div>
        <div class="col-1-of-4">Col 1 of 4</div>
        <div class="col-1-of-4">Col 1 of 4</div>
      </div>

        <div class="col-1-of-4">Col 1 of 4</div>

        <div class="col-1-of-4">Col 1 of 4</div>
